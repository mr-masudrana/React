<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Firebase Auth</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Firebase Compat (v9) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <!-- React Router DOM -->
  <script src="https://unpkg.com/react-router-dom@5.3.4/umd/react-router-dom.min.js"></script>

  <!-- Babel for JSX support -->
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!-- React App Root -->
  <div id="root"></div>

  <!-- Firebase Config -->
  <script type="text/javascript" src="./script/firebase-config.js"></script>

  <!-- React Components (via Babel JSX) -->
  <script type="text/babel" src="./script/navbar.js"></script>
  <script type="text/babel" src="./script/login.js"></script>
  <script type="text/babel" src="./script/register.js"></script>
  <script type="text/babel" src="./script/dashboard.js"></script>
  <script type="text/babel" src="./script/footer.js"></script>

  <!-- Main App Script -->
  <script type="text/babel" src="./script/app.js"></script>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
